<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>Program 3</title>
</head>

<body>
    <p id="text_resize"></p>
    <script>
        var var1 = setInterval(inTimer, 1000);
        var fs = 5;
        var ids = document.getElementById("text_resize");

        function inTimer() {
            ids.innerHTML = "CORONA VIRUS";
            ids.setAttribute('style', 'font-size:' + fs + 'pt; color:red');
            fs += 5;
            if (fs >= 50) {
                clearInterval(var1);
                var2 = setInterval(deTimer, 1000);
            }
        }

        function deTimer() {
            fs -= 5;
            ids.innerHTML = 'CORONA VIRUS';
            ids.setAttribute('style', 'font-size:' + fs + 'pt; color:blue');
            if (fs == 50) {
                clearInterval(var2);
            }

        }
    </script>
</body>

</html>
